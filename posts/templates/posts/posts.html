<h1>Posts</h1>
{% for post in posts %}
<h2>{{post.title}}</h2>



      <div class="pagination">
          <span class="page-links">
              {% if page_posts.has_previous %}
                  <a href="{{ request.path }}?page={{ page_post.previous_page_number }}">previous</a>
              {% endif %}
              <span class="page-current">
                  Page {{ page_post.number }} of {{ page_post.paginator.num_pages }}.
              </span>
              {% if page_post.has_next %}
                  <a href="{{ request.path }}?page={{ page_post.next_page_number }}">next</a>
              {% endif %}
          </span>
      </div>
{% endfor %}
